name: KGT deployment

on:
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      server_updated: ${{ steps.check_files.outputs.server_updated }}
      client_updated: ${{ steps.check_files.outputs.client_updated }}

    steps:
      - name: checkout files
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: check which files were updated
        id: check_files
        run: |
          echo "=============== list changed files ==============="
          git diff --name-only HEAD^ HEAD

          echo "========== check paths of changed files =========="
          git diff --name-only HEAD^ HEAD > files.txt
          while IFS= read -r file
          do
            echo $file
            if [[ $file != "back-end/"* ]]
            then
              echo "This file is not under the directory 'back-end/.'"
              echo "::set-output name=server_updated::false"
              if [[ $file != "front-end/"* ]]
              then
                echo "This file is not under the directory 'front-end/.'"
                echo "::set-output name=client_updated::false"
              else
                echo "::set-output name=client_updated::true"
              fi
            else
              echo "::set-output name=server_updated::true"
            fi
          done < files.txt

