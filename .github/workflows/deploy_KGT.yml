  build_backend:
    runs-on: ubuntu-latest
    # needs: [check]
    # if: needs.check_files.outputs.server_updated == 'true'

    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$KGT_KEY" > ~/.ssh/deploy.key
          sudo chmod 600 ~/.ssh/deploy.key
          echo "$KGT_KNOWN_HOSTS" > ~/.ssh/known_hosts
        shell: bash
        env:
          KGT_KEY: ${{ secrets.KGT_KEY }}
          KGT_KNOWN_HOSTS: ${{secrets.KGT_KNOWN_HOSTS}}

      - name: Install PM2
        run: npm i pm2

      - name: Deploy
        run: npm run deploy

  build_frontend:
    runs-on: ubuntu-latest
    # needs: [check]
    # if: needs.check_files.outputs.client_updated == 'true'
    defaults:
      run:
        working-directory: front-end

    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install npm dependencies
        run: npm install

      - name: Build
        run: |
          npm install
          npm run build

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.KGT_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "front-end/dist/*"
          REMOTE_HOST: ${{ secrets.KGT_HOST }}
          REMOTE_USER: ${{ secrets.KGT_USER }}
          TARGET: "/home/ktkat/KGT/front-end/dist"
